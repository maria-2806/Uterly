<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uterly - Period Tracking App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: 0 0% 96.1%;
      --foreground: 0 0% 20%;
      
      --card: 0 0% 100%;
      --card-foreground: 0 0% 20%;
      
      --popover: 0 0% 100%;
      --popover-foreground: 0 0% 20%;
      
      --primary: 0 76% 70%;
      --primary-foreground: 0 0% 100%;
      
      --secondary: 0 100% 90%;
      --secondary-foreground: 0 76% 60%;
      
      --muted: 0 0% 96.1%;
      --muted-foreground: 0 0% 45.1%;
      
      --accent: 199 72% 64%;
      --accent-foreground: 0 0% 98%;
      
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 98%;
      
      --border: 0 0% 89.8%;
      --input: 0 0% 89.8%;
      --ring: 0 0% 3.9%;
      
      --sidebar-background: 0 0% 98%;
      --sidebar-foreground: 0 0% 20%;
      --sidebar-primary: 0 76% 70%;
      --sidebar-primary-foreground: 0 0% 100%;
      --sidebar-accent: 0 0% 20%;
      --sidebar-accent-foreground: 0 0% 98%;
      --sidebar-border: 0 0% 89.8%;
      --sidebar-ring: 0 0% 3.9%;
      
      --radius: 0.5rem;
    }
    
    .calendar-day {
      aspect-ratio: 1/1;
    }
    
    .calendar-day.period {
      background-color: rgba(255, 107, 107, 0.2);
      border: 2px solid #FF6B6B;
    }
    
    .calendar-day.fertile {
      background-color: rgba(126, 200, 227, 0.2);
      border: 2px solid #7EC8E3;
    }
    
    .calendar-day.ovulation {
      background-color: rgba(158, 228, 147, 0.2);
      border: 2px solid #9EE493;
    }
    
    .calendar-day.prediction {
      border: 2px dashed #FF6B6B;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
